<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>채용공고 상세정보</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        header {
            margin-bottom: 20px;
        }
        h1 {
            color: #007bff;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table th, table td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        table th {
            background-color: #f4f4f4;
            font-weight: bold;
        }
        .section {
            margin-bottom: 20px;
        }
        .section-title {
            font-size: 1.2rem;
            margin-bottom: 10px;
            color: #007bff;
        }
        .stage-info {
            margin-bottom: 20px;
        }
        .stage-info h3 {
            margin: 0;
            font-size: 1rem;
            color: #333;
        }
        .stage-info ul {
            margin: 10px 0;
            padding-left: 20px;
            list-style-type: none;
        }
        .stage-info ul li {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <header>
        <a href="https://doyun2222.github.io/a2024/" target="_blank">Home</a> | 
        <a href="javascript:history.back()">뒤로가기</a>
    </header>
    <main>
        <h1>채용공고 상세정보</h1>
        <div id="detailContainer">
            <p>데이터를 불러오는 중입니다...</p>
        </div>
    </main>

    <script>
        const apiUrl = "https://apis.data.go.kr/1051000/recruitment/detail";
        const serviceKey = "pKNkTBCcfio%2B4XDb3xpeAScbhWpzcdlcXlYBMywYpX%2Bu0h9nUw1m3WekTcTneCAnG4KgnpW14Z7dXAjbT6tRmw%3D%3D";

        const urlParams = new URLSearchParams(window.location.search);
        const sn = urlParams.get("sn");

        if (sn) {
            const fullUrl = `${apiUrl}?serviceKey=${serviceKey}&resultType=json&sn=${sn}`;

            fetch(fullUrl)
                .then(response => response.json())
                .then(data => {
                    const result = data.result;
                    const container = document.getElementById("detailContainer");

                    if (result) {
                        // 단계별 채용 정보 생성
                        const stageInfoHtml = result.steps.map((step, index) => `
                            <div class="stage-info">
                                <h3>${index + 1}단계: ${step.recrutPbancTtl || "정보 없음"}</h3>
                                <ul>
                                    <li>선발 인원: ${step.recrutNope || "정보 없음"}</li>
                                    <li>응시 인원: ${step.aplyNope || "정보 없음"}</li>
                                    <li>경쟁률: ${step.cmpttRt || "정보 없음"}</li>
                                </ul>
                            </div>
                        `).join("");

                        // 전체 HTML 구성
                        container.innerHTML = `
                            <div class="section">
                                <h2 class="section-title">공고 기본정보</h2>
                                <table>
                                    <tr><th>공고명</th><td>${result.recrutPbancTtl || "정보 없음"}</td></tr>
                                    <tr><th>공시기관</th><td>${result.instNm || "정보 없음"}</td></tr>
                                    <tr><th>시작일</th><td>${result.pbancBgngYmd || "정보 없음"}</td></tr>
                                    <tr><th>종료일</th><td>${result.pbancEndYmd || "정보 없음"}</td></tr>
                                    <tr><th>채용분야</th><td>${result.ncsCdNmLst || "정보 없음"}</td></tr>
                                    <tr><th>고용형태</th><td>${result.hireTypeNmLst || "정보 없음"}</td></tr>
                                    <tr><th>근무지</th><td>${result.workRgnNmLst || "정보 없음"}</td></tr>
                                    <tr><th>채용구분</th><td>${result.recrutSeNm || "정보 없음"}</td></tr>
                                    <tr><th>채용인원</th><td>${result.recrutNope || "정보 없음"}</td></tr>
                                </table>
                            </div>
                            
                            <div class="section">
                                <h2 class="section-title">지원 자격 및 조건</h2>
                                <table>
                                    <tr><th>우대조건</th><td>${result.prefCondCn || "정보 없음"}</td></tr>
                                    <tr><th>지원 자격</th><td>${result.aplyQlfcCn.replace(/\n/g, "<br>") || "정보 없음"}</td></tr>
                                    <tr><th>결격 사유</th><td>${result.disqlfcRsn.replace(/\n/g, "<br>") || "정보 없음"}</td></tr>
                                    <tr><th>우대사항</th><td>${result.prefCn || "정보 없음"}</td></tr>
                                </table>
                            </div>

                            <div class="section">
                                <h2 class="section-title">전형방법</h2>
                                <table>
                                    <tr><th>방법</th><td>${result.scrnprcdrMthdExpln.replace(/\n/g, "<br>") || "정보 없음"}</td></tr>
                                </table>
                            </div>

                            <div class="section">
                                <h2 class="section-title">단계별 채용정보</h2>
                                ${stageInfoHtml || "<p>단계별 정보가 없습니다.</p>"}
                            </div>

                            <div class="section">
                                <h2 class="section-title">첨부파일</h2>
                                <ul>
                                    ${result.files.map(file => `
                                        <li><a href="${file.url}" target="_blank">${file.atchFileNm}</a></li>
                                    `).join("")}
                                </ul>
                            </div>
                        `;
                    } else {
                        container.innerHTML = "<p>상세정보를 찾을 수 없습니다.</p>";
                    }
                })
                .catch(error => {
                    document.getElementById("detailContainer").innerHTML = `<p>API 요청 실패: ${error.message}</p>`;
                });
        } else {
            document.getElementById("detailContainer").innerHTML = "<p>유효하지 않은 요청입니다.</p>";
        }
    </script>
</body>
</html>
