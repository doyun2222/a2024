<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>공고 상세 정보</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f9f9f9;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    #detailContainer {
      margin: 20px auto;
      max-width: 600px;
      background: #fff;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 5px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    p {
      font-size: 16px;
      line-height: 1.5;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>공고 상세 정보</h1>
  <div id="detailContainer">
    <p>로딩 중...</p>
  </div>

  <script>
    // URL에서 쿼리 파라미터 추출
    const urlParams = new URLSearchParams(window.location.search);
    const recrutPblntSn = urlParams.get('recrutPblntSn'); // 공고 번호 추출

    // 공고 번호가 없으면 에러 메시지 표시
    if (!recrutPblntSn) {
      document.getElementById("detailContainer").innerHTML = "<p>공고번호가 제공되지 않았습니다.</p>";
    } else {
      const reqUrl = `https://apis.data.go.kr/1051000/recruitment/detail`; // API 요청 URL
      const serviceKey = "pKNkTBCcfio+4XDb3xpeAScbhWpzcdlcXlYBMywYpX+u0h9nUw1m3WekTcTneCAnG4KgnpW14Z7dXAjbT6tRmw==";

      // API 요청
      fetch(`${reqUrl}?serviceKey=${serviceKey}&recrutPblntSn=${recrutPblntSn}&resultType=json`)
        .then(response => {
          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }
          return response.json();
        })
        .then(data => {
          // API 데이터 가져와서 화면에 표시
          if (data && data.result) {
            const detail = data.result; // API 응답에서 세부 정보 가져오기
            document.getElementById("detailContainer").innerHTML = `
              <h2>${detail.recrutPbancTtl || "제목 없음"}</h2>
              <p><strong>공시기관:</strong> ${detail.InstNm || "정보 없음"}</p>
              <p><strong>공고 시작일:</strong> ${detail.pbancBgngYmd || "정보 없음"}</p>
              <p><strong>공고 종료일:</strong> ${detail.pbancEndYmd || "정보 없음"}</p>
              <p><strong>채용 분야:</strong> ${detail.ncsCdNmLst || "정보 없음"}</p>
              <p><strong>고용 형태:</strong> ${detail.hireTypeNmLst || "정보 없음"}</p>
              <p><strong>채용 구분:</strong> ${detail.recrutSeNm || "정보 없음"}</p>
              <p><strong>근무지:</strong> ${detail.workRgnNmLst || "정보 없음"}</p>
              <p><strong>채용 인원:</strong> ${detail.recrutNope || "정보 없음"}</p>
              <p><strong>상태:</strong> ${detail.ongoingYn === "Y" ? "진행 중" : "종료됨"}</p>
            `;
          } else {
            document.getElementById("detailContainer").innerHTML = "<p>해당 공고에 대한 정보를 찾을 수 없습니다.</p>";
          }
        })
        .catch(error => {
          console.error("API 요청 실패:", error);
          document.getElementById("detailContainer").innerHTML = "<p>상세 정보를 가져오는 중 오류가 발생했습니다.</p>";
        });
    }
  </script>
</body>
</html>
