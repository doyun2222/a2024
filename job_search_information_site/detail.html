<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>채용 상세 정보</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f9f9f9;
    }

    h1 {
      color: #333;
    }

    .info {
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
      background-color: #fff;
    }
  </style>
</head>
<body>
  <h1>채용 상세 정보</h1>
  <div id="detailContent">데이터를 불러오는 중...</div>

  <script>
    // URL에서 공고 번호 가져오기
    const urlParams = new URLSearchParams(window.location.search);
    const recrutPblntSn = urlParams.get("recrutPblntSn");

    // API 호출
    const reqUrl = `https://apis.data.go.kr/1051000/recruitment/detail`;
    const serviceKey = "pKNkTBCcfio+4XDb3xpeAScbhWpzcdlcXlYBMywYpX+u0h9nUw1m3WekTcTneCAnG4KgnpW14Z7dXAjbT6tRmw==";

    if (recrutPblntSn) {
      fetch(`${reqUrl}?serviceKey=${serviceKey}&recrutPblntSn=${recrutPblntSn}&resultType=json`)
        .then(response => {
          if (!response.ok) throw new Error("네트워크 응답 실패");
          return response.json();
        })
        .then(data => {
          if (data && data.result) {
            const detail = data.result;

            // 상세 정보 표시
            const content = `
              <div class="info"><strong>공고 번호:</strong> ${detail.recrutPblntSn || "정보 없음"}</div>
              <div class="info"><strong>기관 이름:</strong> ${detail.pblntInstNm || "정보 없음"}</div>
              <div class="info"><strong>채용 제목:</strong> ${detail.recrutPbancTtl || "정보 없음"}</div>
              <div class="info"><strong>채용 시작일:</strong> ${detail.pbancBgngYmd || "정보 없음"}</div>
              <div class="info"><strong>채용 종료일:</strong> ${detail.pbancEndYmd || "정보 없음"}</div>
              <div class="info"><strong>채용 인원:</strong> ${detail.recrutNope || "정보 없음"}</div>
              <div class="info"><strong>근무 지역:</strong> ${detail.workRgnNm || "정보 없음"}</div>
              <div class="info"><strong>채용 설명:</strong> ${detail.dtl || "정보 없음"}</div>
            `;
            document.getElementById("detailContent").innerHTML = content;
          } else {
            document.getElementById("detailContent").innerText = "상세 정보를 가져오지 못했습니다.";
          }
        })
        .catch(error => {
          document.getElementById("detailContent").innerText = `에러 발생: ${error.message}`;
        });
    } else {
      document.getElementById("detailContent").innerText = "유효하지 않은 공고 번호입니다.";
    }
  </script>
</body>
</html>
